version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'wsb'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'degen'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'yolo'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'yolo'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3307:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - ./db:/var/lib/mysql
      # - my-db:/var/lib/mysql
      
    networks:
      - backend
      
  api:
    build: ./api
    command: npm start
    networks: 
      - backend
    ports:
      - "3000:3000"
    depends_on: 
      - db
    environment: 
      - HOST=db
      - USER=root
      - PASSWORD=yolo
      - PORT=3306
      - DB=wsb
# Names our volume
volumes:
  my-db:
# Establish our networks
networks: 
  backend: